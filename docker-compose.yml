version: '3'
services:
    db:
      image: mysql
      command: --default-authentication-plugin=mysql_native_password
      restart: always
      container_name: Mensageria_DB
      environment:
        MYSQL_DATABASE: Mensageria_DB
        MYSQL_USER: fidelis
        MYSQL_ROOT_PASSWORD: root
        MYSQL_PASSWORD: password
      ports:
        - "3306:3306"
      volumes:
        - "./volumes/mysql:/var/lib/mysql"
      expose: 
        - "3500"
        
    apimensageria:
        container_name: Mensageria
        build: .
        ports:
          - "5000:5000"
        expose: 
          - "5000"
      

